<div class="container">
  <div class="row jutwrap4">
    <h2 class="text-center">Forms</h2>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="well well-deep">
        <form class="form-vertical feedback">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="hidden" for="name">Full name*</label>
                <input class="form-control" type="text" id="name" placeholder="Full name*" required="required">
              </div>
              <div class="form-group">
                <label class="hidden" for="web_url">Your Website URL</label>
                <input class="form-control" type="text" id="web_url" placeholder="Your Website URL">
              </div>
              <div class="form-group">
                <label class="hidden" for="email">Email Address*</label>
                <input class="form-control" type="text" id="email" placeholder="Email Address*" required="required">
              </div>
              <div class="form-group">
                <label for="current_customer">Are you currently an InMotion Hosting Customer?</label>
                <div class="radio">
                  <label for="radio1">
                    <input type="radio" name="radio" id="radio1" value="option1" checked>
                    <span>No</span>
                  </label>
                  <label for="radio2">
                    <input type="radio" name="radio" id="radio2" value="option2">
                    <span>Yes</span>
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label class="hidden" for="timezone">Your Timezone*</label>
                <select class="form-control" id="timezone"><option value="" selected="selected">Timezone You Are Located In</option><option value="UTC-10:00 Hawaii-Aleutian Time Zone">(UTC-10:00) Hawaii-Aleutian</option><option value="UTC-09:00 Alaska Time Zone">(UTC-09:00) Alaska/Gambier Islands</option><option value="UTC-08:00 Pacific Time Zone">(UTC-08:00) US Pacific Coast/Pitcairn Islands</option><option value="UTC-07:00 Mountain Time Zone">(UTC-07:00) Mountain Time</option><option value="UTC-06:00 Central Time Zone">(UTC-06:00) Central Time/Easter Island</option><option value="UTC-05:00 Eastern Time Zone">(UTC-05:00) Eastern Time/Bogota/New York</option><option value="UTC-04:00 Atlantic Time Zone">(UTC-04:00) Atlantic Time/Goose Bay/Canada</option><option value="UTC-03:00">(UTC-03:00) Brasilia</option><option value="UTC">(UTCÂ±00:00) UK/Ireland/Morocco</option><option value="UTC+01:00">(UTC+01:00) France/Germany</option><option value="UTC+02:00">(UTC+02:00) Turkey/South Africa</option><option value="UTC+03:00">(UTC+03:00) Moscow/Saudi Arabia</option><option value="UTC+05:00">(UTC+05:00) Pakistan/Kazakhstan/Maldives</option><option value="UTC+05:30">(UTC+05:30) India</option><option value="UTC+08:00">(UTC+08:00) Perth/China/Phillipines</option><option value="UTC+09:00">(UTC+09:00) Japan/Yakutsk</option><option value="UTC+10:00">(UTC+10:00) Sydney/Melbourne</option></select>
              </div>
              <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea class="form-control" type="text" id="comments"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <small>Required fields are marked with an asterisk (*)</small>
              <button type="submit" class="btn btn-primary form-submit">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="row jutwrap5">
    <div class="col-md-8 col-md-offset-2 domainwell">
      <form class="well-small domains-pill row-fluid">
        <div id="domain-input-wrap" class="col-md-10">
          <div class="input-group">
            <input id="domain-search-input" class="inputtext form-control" type="text" placeholder="enter a domain">
            <div class="res-container"></div>
            <div class="loading-gear gearblk foot-gear1 turn"></div>
            <div class="loading-gear lowerleft gearblk foot-gear1 turn2"></div>
          </div>
        </div>
        <div class="col-md-2">
          <a id="domain-search-button" class="btn btn-primary tall">Search</a>
        </div>
      </form>
    </div>
  </div>
</div>
